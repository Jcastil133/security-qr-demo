<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Security Demo</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f7f7f7;
      color: #222;
    }

    .card {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .note {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      background: #f1f1f1;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>You just scanned a QR code.</h1>

    <p>
      This page confirms that your QR code and GitHub Pages site are working.
    </p>

    <p>
      Nothing harmful is happening here — this is a safe demo environment.
    </p>

    <div class="note">
      <strong>Next step:</strong><br>
      Once you see this page on your phone, we’ll replace it with an
      interactive security awareness experience.
    </div>
  </div>
</body>
</html>
